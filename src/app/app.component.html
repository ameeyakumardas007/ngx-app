<nav class="navbar navbar-default">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li [routerLinkActive]="['active']"><a [routerLink]="'customer-list'">Customer List</a></li>
      <li [routerLinkActive]="['active']"><a [routerLink]="'customer-details'">Customer Details</a></li>
    </ul>
  </div>

</nav>

<div class="container" *ngIf="false">

  <p appHighlight>Highlight Me!</p>

  <p *ngIf="showElement">Conditional Element</p>

  <button class="btn btn-primary" (click)="addRemoveElement(true)">Add</button>
  <button class="btn btn-danger" (click)="addRemoveElement(false)">Remove</button>

  <hr>

  <p *ngFor="let month of months">{{ month | lowercase }}</p>
  <p>{{ currentDate | date: 'mediumDate' }}</p>

  <hr>

  <p *ngFor="let customer of customers">{{ customer.name }}, {{ customer.address }}</p>

  <hr>

  <div [ngSwitch]="elementName">
    <p *ngSwitchCase="'paragraph'">I am a paragraph</p>
    <span *ngSwitchCase="'span'">I am a span</span>
    <div *ngSwitchCase="'div'">I am a div</div>
  </div>

  <hr>

  <p *ngFor="let num of numbers">{{ num | multiplier }}</p>

  <hr>

  <button class="btn btn-lg btn-primary" (click)="navigateTo('customer-list')">Customer List</button>
  <button class="btn btn-lg btn-primary" (click)="navigateTo('customer-details')">Customer Details</button>


  <hr>

</div>

<div class="container">
  <router-outlet></router-outlet>
</div>
